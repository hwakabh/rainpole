name: Tests

on:
  push:
    branches:
      - '**'
      - '!main'
  workflow_dispatch:

jobs:
  tests:
    name: Run tests
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup
        uses: actions/setup-go@v5
        # https://github.com/actions/setup-go
        with:
          go-version-file: './go.mod'

      - name: Build Testing
        run: go build -v .

      - name: Run Tests
        run: go test -v
